{% extends "base.html" %}

{% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <h2 class="fw-bold mb-2 text-uppercase">Create Account</h2>
                    <p class="text-black-50 mb-5">Please fill in your information to register</p>

                    <!-- Error Alert -->
                    {% if error %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <div>
                            {{ error }}
                        </div>
                    </div>
                    {% endif %}
                    
                    <!-- Registration Form -->
                    <form action="/register" method="POST">
                        <div class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required />
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" required />
                        </div>

                        <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
                    </form>

                    <div class="mt-4">
                        <p class="mb-0">Already have an account? <a href="/" class="text-primary fw-bold">Sign In</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
