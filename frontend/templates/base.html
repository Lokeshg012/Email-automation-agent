<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        :root {
            --sidebar-width: 220px;
            --sidebar-collapsed-width: 60px;
            --transition-speed: 0.3s;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: margin var(--transition-speed) ease;
        }
        
        .navbar-dark {
            background-color: #343a40;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        
        .sidebar {
            min-height: 100vh;
            width: var(--sidebar-width);
            position: fixed;
            top: 56px; /* Height of navbar */
            left: 0;
            transition: all var(--transition-speed) ease;
            z-index: 900;
            overflow-x: hidden;
        }
        
        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }
        
        .content {
            margin-left: var(--sidebar-width);
            margin-top: 56px; /* Height of navbar */
            padding: 20px;
            transition: margin var(--transition-speed) ease;
        }
        
        .content.expanded {
            margin-left: var(--sidebar-collapsed-width);
        }
    </style>
</head>
<body>
    <!-- Import Header -->
    {% include "header.html" %}

    <div class="container-fluid">
        <div class="row">
            <!-- Import Sidebar -->
            <div class="sidebar" id="sidebar">
                {% include "sidebar.html" %}
            </div>

            <!-- Page Content -->
            <div class="content m-0 mt-5" id="main-content">
               <div class="row">
                <div class="col-lg-2">

                </div>
                <div class="col-lg-10">
                     <main>
                    {% block content %}{% endblock %}
                </main>
                </div>
               </div>
            </div>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
                </main>
            </div>
        </div>
    </div>

    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        .select2-container--bootstrap-5 .select2-selection {
            min-height: 38px;
            padding: 5px 0.75rem;
        }
        .select2-container--bootstrap-5 .select2-selection--multiple .select2-selection__rendered {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }
        .select2-container--bootstrap-5 .select2-selection--multiple .select2-selection__choice {
            margin: 0;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .badge {
            font-weight: 500;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize DataTable if present
            if ($('#clientTable').length) {
                $('#clientTable').DataTable({
                    "pageLength": 5,
                    "lengthMenu": [5, 10, 25, 50],
                    "ordering": true,
                    "searching": true
                });
            }
            
            // Toggle sidebar
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('main-content');
                const isCollapsed = sidebar.classList.toggle('collapsed');
                content.classList.toggle('expanded', isCollapsed);
                
                // Save state to localStorage
                localStorage.setItem('sidebarCollapsed', isCollapsed);
            }
            
            // Add event listener to sidebar toggle button
            const toggleBtn = document.getElementById('sidebarToggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', toggleSidebar);
            }
            
            // Initialize sidebar state from localStorage
            function initSidebarState() {
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('main-content');
                
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    content.classList.add('expanded');
                }
            }
            
            initSidebarState();
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                const sidebar = document.getElementById('sidebar');
                const toggleBtn = document.getElementById('sidebarToggle');
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = toggleBtn && (toggleBtn === event.target || toggleBtn.contains(event.target));
                
                if (window.innerWidth <= 768 && !isClickInsideSidebar && !isClickOnToggle) {
                    sidebar.classList.add('collapsed');
                    document.getElementById('main-content').classList.add('expanded');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.add('collapsed');
                    document.getElementById('main-content').classList.add('expanded');
                }
            });
        });
    </script>

</body>
</html>
